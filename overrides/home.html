{% extends "main.html" %}
{% block tabs %}
{{ super() }}
<style>
  .md-header {
    position: initial
  }

  .md-main__inner {
    margin: 0
  }

  .md-content {
    display: none
  }

  @media screen and (min-width:60em) {
    .md-sidebar--secondary {
      display: none
    }
  }

  @media screen and (min-width:76.25em) {
    .md-sidebar--primary {
      display: none
    }
  }
</style>
<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">
      <div class="mdx-hero__image">
        <img src="assets/images/illustration.png" alt="" width="1659" height="1200" draggable="false">
      </div>
      <div class="mdx-hero__content">
        <h1>一个非常漂亮好用的写技术文档和知识博客的项目</h1>
        <p>你也想拥有这样的网站吗？快来告诉我们吧！</p>
        <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary">
          Quick start
        </a>
        <!-- <a href="#everything-you-would-expect" title="everything-you-would-expect" class="md-button">
          Learn more
        </a> -->
      </div>
    </div>
  </div>

</section>
{% endblock %}
{% block content %}

<h1>content</h1>
{% endblock %}
{% block footer %}{% endblock %}
